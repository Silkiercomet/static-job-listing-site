<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <ul class="selected--tags">
        <li class="tag">
          HTML
          <button class="btn">X</button>
        </li>
        <li class="clear">Clear</li>
      </ul>
    </header>

    <main>
      <section class="jobitem--card">
        <article>
          <figure>
            <img src="images/photosnap.svg" alt="" />
          </figure>
          <div class="details">
            <small class="name">Photosnap</small> <span class="new">New!</span>
            <span class="featured">Featured</span>
          </div>
          <h1 class="role">Senior Frontend Developer</h1>
          <dl class="requirements">
            <dt class="time">1d ago</dt>
            <dt class="role-time">Full Time</dt>
            <dt class="location">USA only</dt>
          </dl>
        </article>
        <menu class="tags">
          <li class="tag">Frontend</li>
          <li class="tag">Senior</li>
          <li class="tag">HTML</li>
          <li class="tag">CSS</li>
          <li class="tag">JavaScript</li>
        </menu>
      </section>
    </main>
    <!-- Item Start -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Colina</a>.
    </div>
  </body>
</html>
